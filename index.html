<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan on off </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <img src="./images/fan.png" id="fan" height="180px" class="d-block mx-auto mt-2" />
    <div class="d-flex justify-content-evenly">
        <button onclick="on()" class="fs-3 px-4 ms-5  btn bg-warning">On</button>
        <br/><br/>
        <button onclick="off()"  class="fs-3 px-4 ms-5 bg-dark btn btn-dark">Off</button>
    </div>
    <script>
        const animation = document.getElementById("fan");

        function on() {
            animation.src = "./images/fan.gif";
        }
        function off() {
            animation.src = "./images/fan.png";
            
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
